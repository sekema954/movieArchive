<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieArchive</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/archive-logo.png">
</head>
<body>
    <div class="signup-container">
        <nav class="navbar">
            <div class="left-nav">
                <div class="logo">
                    <h1>Movie<span>Archive</span></h1>
                </div>
            </div>
    
            <div class="right-nav">
                <div class="right-nav-wrapper">
                    <div class="language-select">
                        <select name="language" id="select-language">
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="Spanish">Spanish</option>
                        </select>
                    </div>
        
                    <div class="sign-up-btn">
                        <a href="signin.html">
                            <button>Sign In</button>
                        </a>
                    </div>
                </div>
    
            </div>
        </nav>

        <div class="signup-card">
            <div class="signup-card-wrapper">
                <div class="signup-title">
                    <h1>Discover your favorite movies, tv-shows and anime.</h1>
                </div>
                <div class="signup-sub">
                    <p>Ready to explore? Enter your email to create an account or start your membership. </p>
                </div>

                <form action="" id="signup-form">
                    <div class="email-div">
                        <input type="email" placeholder="Email address" id="signup-email" required>
                    </div>
                </form>
                <div class="enter-email-btn">
                    <a href="signup2.html">
                        <button type="submit" class="get-started-btn">Get Started<span><i class="fa fa-angle-right" aria-hidden="true"></i></span></button>
                    </a>
                </div>
            </div>
        </div>
    </div><!--container end-->
   
   <script src="index.js"></script> 
</body>
</html>
